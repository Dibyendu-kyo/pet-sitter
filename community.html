</head>

    <!-- Community Section -->

            <h2 class="text-center mb-4">Community</h2>

            <!-- Post Container -->
            <div class="post-container">
                <!-- Example Post -->
                <div class="post">
                    <h4>Aalok Shaw</h4>
                    <p>Hey any one want a pet sitter for their pet connect with me</p>

            <button class="btn btn-primary" data-toggle="modal" data-target="#postModal">Add New Post</button>

    <!-- Post Modal -->
    <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="postModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postModalLabel">Add New Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="postContent">Write your post:</label>
                            <textarea class="form-control" id="postContent" name="postContent" rows="4" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addPost()">Post</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>

 <!-- JavaScript Libraries -->
   
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to add a new post
        function addPost() {
            // Get post content from the form
            var postContent = $("#postContent").val();

            // Create a new post element
            var newPost = `
                <div class="post">
                    <h4>Aalok Shaw</h4>
                    <p>${postContent}</p>
                    <small>Posted on: ${getCurrentDate()}</small>
                </div>
            `;

            // Append the new post to the correct post container
            $("#community-section .post-container").append(newPost);

            // Clear the post content in the form
            $("#postContent").val("");

            // Close the modal
            $("#postModal").modal("hide");
        }

        // Function to get the current date in the format: Month Day, Year
        function getCurrentDate() {
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date().toLocaleDateString(undefined, options);
        }
    </script>
